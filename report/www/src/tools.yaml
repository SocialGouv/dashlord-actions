  description: |
    Détection de la mention de déclaration d'accessibilité et de la page liée.

  warning: |

  info: |

declaration-rgpd:
  label: Détection des mentions RGPD
  tags:
    - standards-betagouv
  description: |
    Détection des pages de mentions légales et politique de confidentialité

  warning: |

  info: |
