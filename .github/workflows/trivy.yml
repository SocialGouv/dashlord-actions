on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

name: Tests trivy action
jobs:
  tests-trivy:
    runs-on: ubuntu-latest
    name: trivy action
    steps:
      - uses: actions/checkout@v2
      - uses: ./trivy
        with:
          image: ghcr.io/socialgouv/fabrique/www
          output: trivy-out.json
